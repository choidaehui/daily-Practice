<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="src/slideshow.js"></script>
  <title>slideShow</title>
</head>
<body>
  <div id="title">
    <h1>슬라이드 쇼</h1>
  </div>
  <div id="slide">
    <div id="pic_show">
      <img src="images/pic-1.jpg" alt="pic-1" class="pic">
      <img src="images/pic-2.jpg" alt="pic-2" class="pic">
      <img src="images/pic-3.jpg" alt="pic-3" class="pic">
      <img src="images/pic-4.jpg" alt="pic-4" class="pic">
      <button id="prev" onclick="prevShow()">&lt;</button>
      <button id="next" onclick="nextShow()">&gt;</button>
    </div>
  </div> 
</body>
</html>
